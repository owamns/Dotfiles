[module/round-left]
type = custom/text
format = %{T3}%{T-}
format-foreground = #2b2f37

[module/round-right]
type = custom/text
format = %{T3}%{T-}
format-foreground = #2b2f37

[module/dots]
type = custom/text
label = "󰇙"
label-font = 3
label-foreground = ${colors.color1}

[module/temperature]
type = internal/temperature
thermal-zone = 0
warn-temperature = 70

format = <ramp> <label> 
format-warn = <ramp> <label-warn> 
format-padding = 0 
label = %temperature-c%
label-warn = %temperature-c%
ramp-0 =  ""
;ramp-font = 1
ramp-foreground = #a4ebf3
;label-padding-right = 1

[module/bspwm]
type = internal/bspwm

pin-workspaces = true
inline-mode = true
enable-click = true
enable-scroll = true
reverse-scroll = true

format = <label-state>

label-separator = ""
label-separator-background = #2b2f37

label-focused = 󰮯  
label-focused-foreground = #F9DE8F
label-focused-padding = 1
label-focused-background = #2b2f37

label-occupied = 󰊠  
label-occupied-foreground = #88C0D0
label-occupied-background = #2b2f37
label-occupied-padding = 1

label-empty = 󰑊
label-empty-foreground = ${colors.color3}
label-empty-padding = 1
label-empty-background = #2b2f37

label-urgent = 󰊠
label-urgent-foreground = #be5046
label-urgent-background = #2b2f37
label-urgent-padding = 1

[module/pulseaudio]
type = internal/pulseaudio
use-ui-max = true
interval = 5

format-volume = <ramp-volume> <label-volume>
format-volume-prefix = ""

label-volume = " %percentage%"
label-volume-foreground = ${colors.color3}

format-muted = <label-muted>
format-muted-prefix = %{F#d35f5e}   %{F-}
label-muted = "Muted"
format-muted-foreground = #d35f5e

ramp-volume-0 = %{F#42b3d1} 
ramp-volume-1 = %{F#42b3d1} 
ramp-volume-2 = %{F#42b3d1} 
ramp-volume-3 = %{F#42b3d1} 
ramp-volume-4 = %{F#42b3d1} 

ramp-headphones-0 = 
ramp-headphones-1 = 

[module/time]
type = internal/date
interval = 60
format = <label>
format-background = #2b2f37
date = %{F#888e96} %I:%M %p%{F-}
time-alt = %{F#61afef}  %a, %b %d%{F-}

label = %date%%time%

[module/memory]
type = internal/memory
interval = 2
format = <label>
format-prefix = " "
format-padding = 1
format-prefix-foreground = #d19a66
label = %gb_used%

; 
[module/filesystem]
type = custom/text 
format = %{T3}
format-padding = 1
format-foreground = #61afef

[module/network]
type = internal/network
interface-type = wireless

interval = 3.0
accumulate-stats = true
unknown-as-up = true
speed-unit = ""

format-connected = <label-connected>
format-connected-prefix = "   "
label-connected = "%essid% %{F#6C77BB}"
label-connected-foreground = #A3BE8C

format-disconnected = <label-disconnected>
format-disconnected-prefix = " 󰖪  "
label-disconnected = "Offline%{A}"
label-disconnected-foreground = #D35F5E

[module/wlan]
type = internal/network
interface = eno1
interval = 3.0
format-connected =  <label-connected>
label-connected = "   "
label-connected-foreground = #A3BE8C 
format-disconnected = <label-disconnected>
label-disconnected = " 睊 " 
label-disconnected-foreground = #D35F5E

