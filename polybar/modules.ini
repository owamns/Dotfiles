;format-prefix = "  "
;label = %percentage%
;format-prefix-foreground = #61afef
;label-foreground =   #D8DEE9
;format-padding = 1


[module/powermenu]
type = custom/text 
content =" " 
content-padding = 1
click-left = $HOME/.config/rofi/bin/menu_powermenu &
content-foreground =  #d35f5e

[module/cpu]
type = internal/cpu
interval = 0.5

format-prefix = " " 
format = <label> 

label = CPU %percentage%%

format-background = #2b2f37
format-foreground = #989cff

[module/xwindow]
type = internal/xwindow
label = %title:0:30:...


; ====== SPOTIFY ======

[module/spotify]
type = custom/script
tail = true
interval = 1
format-background = #2b2f37
; prefix symbol is shown before the text
format-prefix = %{F#989cff} %{F-}
format = <label>
exec = ~/.config/polybar/scripts/scroll_spotify_status.sh

[module/spotify-prev]
type = custom/script
exec = echo " 玲"
format = <label>
click-left = playerctl previous -p spotify
format-foreground =  #989cff
format-background = #2b2f37

[module/spotify-play-pause]
type = custom/script

;hook-0 = echo "契"
;hook-1 = echo ""
exec = echo " 懶 "

initial = 1
click-left = playerctl play-pause -p spotify
format-foreground =  #989cff
format-background = #2b2f37


[module/spotify-next]
type = custom/script
exec = echo "怜"
format = <label>
click-left = playerctl next -p spotify
format-foreground =  #989cff
format-background = #2b2f37

[module/space]
type = custom/text
format = " "
